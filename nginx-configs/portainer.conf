server {
    listen 443 ssl;
    http2 on;
    server_name portainer.home.mhmdinan.com;

    ssl_certificate     /etc/certbot/live/home.mhmdinan.com/fullchain.pem;
    ssl_certificate_key /etc/certbot/live/home.mhmdinan.com/privkey.pem;


    location / {
        # Proxy to the Portainer container by its container_name on the shared network
        proxy_pass https://portainer:9443;  # Recent Portainer uses 9443 with HTTPS

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (required for terminal, logs, console, etc.)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running connections
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;

        # Portainer serves its own HTTPS with a self-signed cert â†’ disable verification
        proxy_ssl_verify off;
    }
}